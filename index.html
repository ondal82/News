<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>News-ON</title>
</head>
<body>
    <main class="container">
        <header>
            <div class="func_box">
                <button onclick="toggleSide()" id="btn_hamburger" class="btn_hamburger d-lg-none">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
                <button id="toggle_search" onclick="toggleSearchBox()">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="17" cy="17" r="10" stroke="#333" stroke-width="3" fill="none"/>
                    <line x1="24" y1="25" x2="32" y2="32" stroke="#333" stroke-width="3"/>
                    </svg>
                </button>
                <div class="search_box" id="search_box">                    
                    <input type="text" placeholder="Search" id="input_box" class="hidden" />
                    <button id="btn_search" class="btn_search">Go</button>
                </div>
            </div>
            <div class="title">
                <a href="/index.html"><p>The News-ON Times</p></a>
            </div>
            <nav class="d-none d-lg-block">
                <button class="selected">Latest</button>
                <button>Technology</button>
                <button>Science</button>
                <button>Health</button>
                <button>Business</button>
                <button>General</button>
                <button>Sports</button>
                <button>Entertainment</button>
            </nav>
        </header>
        <article class="headline">
            <div class="list_hl" id="headline_list">
                <div class="row card_hl">
                    <div class="col-lg-4">
                        <div class="img_box">
                            <img src="/img/00040-2185387814.png">
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="article_box">
                            <h2>AI로 만드는 디자인 요소</h2>
                            <p>Stable Defusion을 이용하여 만들어진 디자인 요소. <br> 그리고 이 사진 한장을 다시 AI를 이용해 멋진 동영상 바탕화면으로 만든 비결 공개</p>
                            <div class="article_info">
                                KBS * 2021-11-11
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </article>
    </main>
    <div class="side_bar" id="side_bar">
        <button class="btn_close" onclick="toggleSide()">&times;</button>
        <div class="side_nav" id="side_nav">
            <p class="side_title">Category</p>
            <button class="selected">Latest</button>
            <button>Technology</button>
            <button>Science</button>
            <button>Health</button>
            <button>Business</button>
            <button>General</button>
            <button>Sports</button>
            <button>Entertainment</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
